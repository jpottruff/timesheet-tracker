<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  <!-- Project Id Column -->
  <ng-container matColumnDef="projectId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Id </th>
    <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
  </ng-container>
  
  <!-- Project Name Column -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
  </ng-container>

  <!-- Group Id Column -->
  <ng-container matColumnDef="groupId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Id </th>
    <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
  </ng-container>

  <!-- isActive Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> is Active </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-slide-toggle [checked]="element.isActive"></mat-slide-toggle>
    </td>
    
  </ng-container>

  <!-- Reference No. Column -->
  <ng-container matColumnDef="referenceNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference No </th>
    <td mat-cell *matCellDef="let element"> {{element.referenceNo}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
