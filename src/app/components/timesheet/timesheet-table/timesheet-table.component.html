<table *ngIf="!isLoading; else spinner" 
        mat-table 
        [dataSource]="dataSource" 
        class="mat-elevation-z8">


  
    <ng-container matColumnDef="project-title">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let project"> {{project.projectTitle}} </td>
    </ng-container>
    
    <!-- Dynamic Day Columns  -->
    <ng-container *ngFor="let day of dates; let i = index"
                  matColumnDef="day{{i + 1}}">
        <th mat-header-cell *matHeaderCellDef> {{dates[i]}} </th>
        <td mat-cell *matCellDef="let project"> {{project.entries[i].hours}}</td>
    </ng-container>

    <ng-container matColumnDef="week-total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let project"> [todo] </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let project"> <mat-icon>delete</mat-icon> </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <ng-template #spinner>
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
  </ng-template>
