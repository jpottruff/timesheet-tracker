<div class="date-container">
    <div class="date-toggle-container">
        <div class="caret">
            <mat-icon class="caret-left">double_arrow</mat-icon>
            <!-- <mat-icon>fast_rewind</mat-icon> -->
            <!-- <mat-icon>skip_previous</mat-icon> -->
            <!-- <mat-icon>navigate_before</mat-icon> -->
        </div>
        <div class="date-text">
            <span class="date-text__start">Jan 1</span>
            <span> to </span>
            <span class="date-text__end">Jan 7 2020</span>
        </div>
        <div class="caret">
            <!-- <mat-icon>navigate_next</mat-icon> -->
            <!-- <mat-icon>skip_next</mat-icon> -->
            <!-- <mat-icon>fast_forward</mat-icon> -->
            <mat-icon class="caret-right">double_arrow</mat-icon>
        </div>
    </div>
    
    <mat-form-field color="accent" appearance="fill">
        <mat-label>Pick a date...</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

</div>
