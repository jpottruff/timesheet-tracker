
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <!-- Approver Name Column -->
    <ng-container matColumnDef="approverUsername">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approver </th>
        <td mat-cell *matCellDef="let element"> {{element.approverUsername}} </td>
        <td mat-cell *matCellDef="let element">
    </ng-container>

    <!-- View Button -->
    <ng-container matColumnDef="view-button">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>View Approvees</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-fab 
                    color="warn" 
                    aria-label="Example icon button with a home icon" 
                    (click)="viewApprovees(element)">
                <mat-icon>person</mat-icon>
                <!-- <mat-icon>person_outline</mat-icon> -->
            </button> 
        </td>
    </ng-container>

    <!-- Add Button -->
    <ng-container matColumnDef="add-button">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Add Approvees</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-fab 
                    color="warn" 
                    aria-label="Example icon button with a home icon" 
                    (click)="addApprovees(element)">
                <mat-icon>group_add</mat-icon>
                <!-- <mat-icon>person_add</mat-icon> -->
            </button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
