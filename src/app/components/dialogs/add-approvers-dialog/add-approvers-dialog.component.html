<h4>Select approvers to add:</h4>

<mat-selection-list #approvers [(ngModel)]="selectedUsers">
    <mat-list-option *ngFor="let user of users" [value]="user">
      {{user.firstname}} {{user.lastname}} <i class="username">({{user.username}})</i>
    </mat-list-option>
</mat-selection-list>

<div class="btn-container">
    <button mat-fab 
            (click)="addApprovers()"
            [mat-dialog-close]="selectedUsers">
        <mat-icon>person_add</mat-icon>{{approvers.selectedOptions.selected.length}}
    </button>
</div>
